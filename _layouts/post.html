---
layout: default
---
<div class="jumbotron jumbotron-header">
  <div class="container">
    <div class="col-lg-12">
      <h1 class="jumbo-title text-center">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <p class="post-meta">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="post">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-6">
      <p class="post-footer">
        @PatrickTulskie
      </p>
    </div>
    <div class="col-lg-2">
      <p class="post-meta">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="PatrickTulskie">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </p>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
