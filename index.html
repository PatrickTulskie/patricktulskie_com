---
layout: default
navbar: orange
---

<section class="py-4 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Find Me on the Internets</h1>
      <p class="lead text-muted">I love exploring new tech and platforms. You can find me all over the net. Just check out the links below.</p>
    </div>
  </div>
</section>

<section class="py-3 bg-light">
  <div class="py-3">
    <div class="col-lg-6 col-md-8 mx-auto">
      <ul class="link-list">
        {% assign sm = site.data.social-media %}
        {% for entry in sm %}
        {% assign key = entry | first %}
          <li class="link-list-item">
            <a href="{{ sm[key].href }}/{{ sm[key].id }}" title="{{ sm[key].title }}" target="blank">
              <button class="btn btn-{{ sm[key].color }} btn-rounded">
                <i class="fa-brands {{ sm[key].fa-icon }}"></i> {{ sm[key].title }}
              </button>
            </a>
          <li/>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
