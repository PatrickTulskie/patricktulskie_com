---
layout: default
navbar: orange
---

<div class="jumbotron jumbotron-header jumbotron-header-orange">
  <div class="container">
    <div class="col-lg-12">
      <h1 class="jumbo-title text-center">Posts</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <ul class="post-list">
        {% for post in site.posts %}
          <a href="{{ post.url | prepend: site.baseurl }}">
            <span class="post-title">{{ post.title }}</span>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </a>
        {% endfor %}
      </ul>
    </div>
    <div class="col-lg-2"></div>
  </div>

</div>
